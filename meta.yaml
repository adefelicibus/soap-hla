{% set name = "soap-hla" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_rev: master
  git_url: https://gitlab.com/adefelicibus/soap-hla

build:
  number: 2

requirements:
  host:
    - perl 5.26.2
    - gcc
    - zlib
  build:
    - perl 5.26.2
    - gcc
    - zlib
  run:
    - gcc
    - perl 5.26.2
    - zlib
    - python
    - perl-pathtools
    - perl-getopt-long

