{% set name = "soap-hla" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_rev: master
  git_url: https://gitlab.com/adefelicibus/soap-hla

build:
  number: 1

requirements:
  build:
    - perl
    - gcc
    - zlib
  run:
    - gcc
    - perl
    - zlib
    - python
    - perl-pathtools
    - perl-getopt-long


test:
  commands:
    - perl MHC_autopipeline
    - perl MHC_ld2pretype_score
    - perl MHC_sam2snp_blast
    - perl MHC_snp2ld_assemble
    - perl MHC_typing_construct

about:
  home: https://gitlab.com/adefelicibus/soap-hla
  license: BSD
  license_family: BSD
  license_file: 
  summary: A flow of sequencing data analysis pipeline to type all of the HLA genes in IMGT/HLA database using capture sequenced data or WGS data with high accuracy.
  doc_url: http://soap.genomics.org.cn/SOAP-HLA.html
  dev_url: 

extra:
  recipe-maintainers:
    - adefelicibus
